<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Jose-Valle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn btn-close"></span>
                <span class="btn btn-minimize"></span>
                <span class="btn btn-maximize"></span>
            </div>
            <div class="terminal-title">portfolio-terminal</div>
        </div>
        <div class="terminal-body" id="terminal">
            <div class="terminal-line">
                <span class="prompt">visitor@portfolio:~$</span>
                <span class="welcome-message">Welcome to my portfolio! Type 'help' to get started.</span>
            </div>
        </div>
        <div class="terminal-input-line">
            <span class="prompt">visitor@portfolio:~$</span>
            <div class="input-wrapper">
                <input type="text" class="terminal-input" id="commandInput" autocomplete="off" spellcheck="false" autofocus>
                <span class="cursor" id="cursor">â–ˆ</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
